                description: `**Severity:** CRITICAL

                label: "critical",
                priority: "critical",
                responses: {

        let closedIssues = 0;

        function renderIssues() {
            const container = document.getElementById('issues-container');
            const openIssues = issues.filter(i => !i.closed && (!i.locked || closedIssues >= (i.unlockAfter || 0)));
            const closedIssuesList = issues.filter(i => i.closed);

            let html = '';

            openIssues.forEach(issue => {
                const priorityText = issue.priority === 'critical' ? 'üö® CRITICAL' : 
                                    issue.priority === 'high' ? '‚ö†Ô∏è High' : 
                                    issue.priority === 'medium' ? 'Medium' : 'Low';
                
                html += `
                    <div class="issue-item" onclick="openIssue(${issue.id})">
                        <div class="issue-icon state-open">‚óè</div>
                        <div class="issue-content">
                            <div class="issue-title">
                                ${issue.title}
                                <span class="label label-${issue.label}">${issue.label}</span>
                                ${issue.locked ? '<span class="locked-badge">üîí Locked</span>' : ''}
                            </div>
                            <div class="issue-meta">
                                #${issue.id} opened by coleen
                                <span class="priority">${priorityText}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            closedIssuesList.forEach(issue => {
                html += `
                    <div class="issue-item" onclick="openIssue(${issue.id})">
                        <div class="issue-icon state-closed">‚úì</div>
                        <div class="issue-content">
                            <div class="issue-title closed">
                                ${issue.title}
                                <span class="closed-badge">Closed</span>
                            </div>
                            <div class="issue-meta">
                                #${issue.id} by coleen
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('issue-counter').textContent = openIssues.length;
        }

        function openIssue(id) {
            const issue = issues.find(i => i.id === id);
            if (!issue) return;

            if (issue.locked && closedIssues < (issue.unlockAfter || 0)) {
                return;
            }

            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMeta = document.getElementById('modal-meta');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = issue.title;
            
            let statusBadge = '';
            if (issue.closed) {
                statusBadge = '<span class="closed-badge">‚úì Closed</span>';
            }
            
            modalMeta.innerHTML = `
                <span class="label label-${issue.label}">${issue.label}</span>
                ${issue.priority === 'critical' ? '<span class="priority">üö® CRITICAL</span>' : ''}
                ${statusBadge}
            `;

            let bodyHtml = `<div class="issue-description">${issue.description}</div>`;

            if (!issue.closed) {
                if (!issue.autoPass) {
                    bodyHtml += `
                        <div class="response-section">
                            <div class="response-label">üí¨ Your response:</div>
                            <textarea 
                                class="response-input" 
                                id="response-input" 
                                placeholder="Type your response..."
                            ></textarea>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="submitResponse(${id})">
                                Close issue
                            </button>
                            <button class="btn btn-secondary" onclick="closeModal()">
                                Cancel
                            </button>
                        </div>
                        <div id="feedback"></div>
                    `;
                } else {
                    bodyHtml += `
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="closeIssue(${id})">
                                Close issue
                            </button>
                            <button class="btn btn-secondary" onclick="closeModal()">
                                Back
                            </button>
                        </div>
                    `;
                }
            } else {
                bodyHtml += `
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="closeModal()">
                            Back
                        </button>
                    </div>
                `;
            }

            modalBody.innerHTML = bodyHtml;
            modal.classList.add('active');

            if (!issue.closed && !issue.autoPass) {
                setTimeout(() => document.getElementById('response-input')?.focus(), 100);
            }
        }

        function submitResponse(id) {
            const issue = issues.find(i => i.id === id);
            const responseInput = document.getElementById('response-input');
            const response = responseInput?.value.trim().toLowerCase() || '';
            const feedback = document.getElementById('feedback');

            if (!response) {
                feedback.className = 'feedback error';
                feedback.textContent = '‚ö†Ô∏è Write something.';
                return;
            }

            if (id === 8) {
                showFinalMessage();
                return;
            }

            const hasKeyword = issue.responses.keywords.some(kw => 
                response.includes(kw.toLowerCase())
            );

            if (hasKeyword) {
                feedback.className = 'feedback success';
                feedback.textContent = issue.responses.correct;
                setTimeout(() => {
                    closeIssue(id);
                }, 2000);
            } else {
                const wrongResponses = issue.responses.wrong;
                const randomWrong = wrongResponses[Math.floor(Math.random() * wrongResponses.length)];
                feedback.className = 'feedback error';
                feedback.textContent = randomWrong;
            }
        }

        function closeIssue(id) {
            const issue = issues.find(i => i.id === id);
            issue.closed = true;
            closedIssues++;
            
            closeModal();
            renderIssues();

            const finalIssue = issues.find(i => i.id === 8);
            if (finalIssue && finalIssue.locked && closedIssues >= finalIssue.unlockAfter) {
                finalIssue.locked = false;
                setTimeout(() => {
                    renderIssues();
                    showUnlockNotification();
                }, 500);
            }
        }

        function showUnlockNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: #238636;
                color: white;
                padding: 16px 24px;
                border-radius: 6px;
                font-weight: 500;
                box-shadow: 0 8px 24px rgba(0,0,0,0.4);
                z-index: 1000;
                max-width: 90%;
                text-align: center;
            `;
            notification.textContent = 'üîì Final issue unlocked';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showFinalMessage() {
